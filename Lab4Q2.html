<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript Lab Question 2</title>
  <script type="text/Javascript">
  	function validate()
  	{
  		var na=document.getElementById("name").value;
  		var el=document.getElementById("email").value;
  		var first=el.indexOf("@");
  		var last=el.lastIndexOf(".");
  		var pn=document.getElementById("phone").value;
  		var pd=document.getElementById("pwd").value;
  		if(isNaN(na))
  		{
  			window.alert("Name cannot be a number");
  			return false;
  		}
  		else if(first<1 || last<first+2 || last+2>=el.length)
  		{
  			window.alert("Please enter a valid email address");
  			return false;
  		}	
  		else if(pn.length<10)
  		{
  			window.alert("Phone no should be a 10 digit number");
  			return false;
  		}
  		else(pd.length<6)
  		{
  			window.alert("password must be atleast 6 character long");
  			return false;
  		}
  	}
  </script>
</head>
<body>
	<p>
		<form name=form1 method="get">
			<fieldset>	
  				<label for="name">Name:</label>
  					<input type="text" id="name" name="name" placeholder="Enter your name here!" min="3" maxlength="25" required><br><br>
  				<label for="email">Email:</label>
  					<input type="email" id="email" name="email"required><br><br>
  				<label for="phone">Phone No:</label>
  					<input type="text" id="phone" name="phone"required><br><br>
  				<label for="pwd">Password:</label>
  					<input type="password" id="pwd" name="pwd"required><br><br>
  					<button onClick="validate(form1)">SUBMIT</button>
    		</fieldset>
		</form>
	</p>
</body>
</html>

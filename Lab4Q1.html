<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript Lab Question 1</title>
  <script type="text/Javascript">
  	function calculator(op)
  	{
  		var op=document.getElementById("opr").value;
  		n1=parseFloat(form1.t1.value);
  		n2=parseFloat(form1.t2.value);
  		if(op == 'add')
  		{
  			document.writeln(n1+n2);
  		}
  		else if(op == 'sub')
  		{
  			document.writeln(n1-n2);
  		}
  		else if(op == 'mul')
  		{
  			document.writeln(n1*n2);
  		}
  		else
  		{
  			document.writeln(n1/n2);
  		}
  	}
  </script>
</head>
<body>
	<p><form name=form1 method="get">
		<label>FIRST NO<input type="text" name="t1" size="15"/>	
		</label>
		<label>SECOND NO<input type="text" name="t2" size="15"/>
		</label>
		<label for="opr">CHOOSE OPERATOR</label>
		<select id="opr" name="opr" required>
		<option value="add">+</option>
		<option value="sub">-</option>
		<option value="mul">*</option>
		<option value="div">/</option>
		</select>
		<br>
		<button onClick="calculator(form1)">RESULT</button>
		<input type="Reset" value="clear"/>
	</form>
	</p>
</body>
</html>
